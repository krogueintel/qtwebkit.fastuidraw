<!DOCTYPE html>
<html>
<head>
<!-- Example from https://www.w3schools.com/css/css3_gradients.asp -->

<style>
#grad1 {
  height: 150px;
  width: 200px;
  background-color: red; /* For browsers that do not support gradients */
  background-image: repeating-radial-gradient(red, yellow 100px, green 200px); /* Standard syntax (must be last) */
}
</style>
</head>
<body>

<h1>Repeating Radial Gradient</h1>

<div id="grad1"></div>

</body>
</html>
